{% extends "proposals/base.html" %}

{% block content %}

<h3>Proposal {% if form_action == 'update' %}Update{% else %}Create{% endif %}</h3>

<form action="" method="POST">
<div class="form-group">
  {% csrf_token %}
  {{ form.as_p }}
</div>
<div class="form-group">
  <button type="submit" class="btn btn-primary">
    {% if form_action == 'update' %}Update Proposal{% else %}Add Proposal{% endif %}
  </button>
</div>
</form>
{% endblock %}
