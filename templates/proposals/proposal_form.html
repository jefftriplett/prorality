{% extends "proposals/base.html" %}

{% load bootstrap4 %}

{% block content %}
<h3>Proposal {% if form_action == 'update' %}Update{% else %}Create{% endif %}</h3>

<form action="" method="post" novalidate>
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      {% if form_action == 'update' %}Update Proposal{% else %}Add Proposal{% endif %}
    </button>
  {% endbuttons %}
</form>
{% endblock %}
